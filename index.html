<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Neomorphism</title>
</head>

<body>

    <div class="container-fluid">
        <div id="nas_app" class="row">
            <section class="col-12" id="nas_header_bar">
                <div class="row">
                    <div class="col-12">
                        <i class="fa fa-chevron-left" aria-hidden="true"></i>
                    </div>
                    <div class="col-12">
                        <span class="sub-heading">18 DEC 2019</span>
                        <span class="heading">Home</span>
                    </div>
                </div>
            </section>
            <section class="col-12" id="nas_button_list">
                <div class="row">
                    <div class="col-12">
                        <ul>
                            <li class="on">
                                <span>
                                    <i class="fa fa-home"></i>
                                </span>
                            </li>
                            <li class="off">
                                <span>
                                    <i class="fa fa-lightbulb-o"></i>
                                </span>
                            </li>
                            <li class="off">
                                <span>
                                    <i class="fa fa-wifi"></i>
                                </span>
                            </li>
                            <li class="off">
                                <span>
                                    <i class="fa fa-snowflake-o"></i>
                                </span>
                            </li>
                            <li class="on">
                                <span>
                                    <i class="fa fa-plus"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>

            <section class="col-12" id="nas_temp_body">
                <div class="row">
                    <div class="col-12">
                        <span class="nas_temp">
                            <span>
                                <span class="temp-data">
                                    18 <sup>&deg;c</sup>
                                </span>
                                <span class="temp-info">
                                    <i class="fa fa-snowflake-o"></i> Cooling
                                </span>
                            </span>
                        </span>
                    </div>
                </div>
            </section>

            <section class="col-12" id="nas_temp_meta">
                <div class="row">
                    <div class="col-12 nas_tile">
                        <div>
                            <span class="tile_icon">
                                <i class="fa fa-fire"></i>
                            </span>
                            <span class="tile_info">
                                Humidity
                                <span>65%</span>
                            </span>
                        </div>
                    </div>
                    <div class="col-12 nas_tile">
                        <div>
                            <span class="tile_icon">
                                <i class="fa fa-wifi"></i>
                            </span>
                            <span class="tile_info">
                                Internet
                                <span>40 Mbps</span>
                            </span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="col-12" id="nas_footer">
                <div class="row">
                    <div class="col-8">
                        <div>
                            <span class="footer_title">
                                Current Temperature
                            </span>
                            <span class="footer_data">
                                18.6 <span class="unit">&deg;C</span>
                            </span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div>
                            <span class="footer_title text-right">
                                Turn On/Off
                            </span>
                            <span class="footer_data">
                                <span class="nas_switch pull-right"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </section>


        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
